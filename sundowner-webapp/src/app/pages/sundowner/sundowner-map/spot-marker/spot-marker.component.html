<div class="spot-container">
  <div class="progress-container">
    <svg width="32" height="32" viewBox="0 0 32 32" class="circular-progress">
      <defs>
        <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#F2EB85" />
          <stop offset="25%" stop-color="#F2594B" />
          <stop offset="50%" stop-color="#F24162" />
          <stop offset="75%" stop-color="#6C32A6" />
          <stop offset="100%" stop-color="#5936D9" />
        </linearGradient>
      </defs>
      <circle class="bg"></circle>
      <circle class="fg" stroke="url(#sunsetGradient)"></circle>
    </svg>
    <div class="spot-rating">{{ avgRating }}</div>
  </div>
  <span>{{ name }}</span>
</div>

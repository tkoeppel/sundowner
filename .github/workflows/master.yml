---
name: Sundowner CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  sundowner-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-master
        env:
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin

      - name: Replace lowercase placeholders in SQL files 
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "@DBTAGLOWERCASE"
          replace: "test"
          include: "sundowner-service/data/src/main/resources/db/**"
          regex: false
          
      - name: Replace uppercase placeholders in SQL files 
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "@DBTAGUPPERCASE"
          replace: "TEST"
          include: "sundowner-service/data/src/main/resources/db/**"
          regex: false

      - name: Create User
        working-directory: sundowner-service/data/src/main/resources/db
        run: |
          cat ./create_user.sql
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 -f ./create_user.sql
        env:
          POSTGRES_USER: postgres
          PGPASSWORD: postgres

      - name: Create Database
        working-directory: sundowner-service/data/src/main/resources/db
        run: psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 -f ./create_database.sql
        env:
          POSTGRES_USER: postgres
          PGPASSWORD: postgres

      - name: Create Tables
        working-directory: sundowner-service/data/src/main/resources/db
        run: psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" -d "$POSTGRES_TABLE" --host localhost --port 5432 -f ./create_tables.sql
        env:
          POSTGRES_TABLE: sundowner_test_db
          POSTGRES_USER: sundowner_test
          PGPASSWORD: SUNDOWNER_TEST

      - name: Initialize Data
        working-directory: sundowner-service/data/src/main/resources/db
        run: psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" -d "$POSTGRES_TABLE" --host localhost --port 5432 -f ./initialize_data.sql
        env:
          POSTGRES_TABLE: sundowner_test_db
          POSTGRES_USER: sundowner_test
          PGPASSWORD: SUNDOWNER_TEST

      - name: Build Sundowner Service
        working-directory: sundowner-service
        run: ./gradlew build

      - name: Test Sundowner Service
        working-directory: sundowner-service
        run: ./gradlew test

  sundowner-webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install node modules
        working-directory: sundowner-webapp
        run: npm install

      - name: Build Sundowner Webapp
        working-directory: sundowner-webapp
        run: ./node_modules/.bin/ng build --configuration=test

      - name: Test Sundowner Webapp
        working-directory: sundowner-webapp
        run: ./node_modules/.bin/ng test --watch=false

      - name: Upload Webapp Artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: sundowner-webapp-artifacts
          path: sundowner-webapp/dist/*


name: Sundowner CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports:
          - 5433:5433
        env:
          POSTGRES_USER: sundowner_test
          POSTGRES_PASSWORD: SUNDOWNER_TEST
          POSTGRES_DB: sundowner_test_db
        options: >-
          --health-cmd pg_isready --health-timeout 10s

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Database
        run: |
          sed "s/%s/test/g" sundowner-service/src/test/resources/sql/create_database.sql | psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 -f sundowner-service/src/test/resources/sql/create_database.sql
        env:
          POSTGRES_USER: postgres

      - name: Create Tablespace
        run: |
          sed "s/%s/test/g" sundowner-service/src/test/resources/sql/create_tablespace.sql | psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 -f sundowner-service/src/test/resources/sql/create_tablespace.sql
        env:
          POSTGRES_USER: postgres

      - name: Create User
        run: |
          sed "s/%S/TEST/g" sundowner-service/src/test/resources/sql/create_user.sql | sed "s/%s/test/g" sundowner-service/src/test/resources/sql/create_user.sql | psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 --dbname "$POSTGRES_DB" -f sundowner-service/src/test/resources/sql/create_user.sql
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: sundowner_db

      - name: Create Tables
        run: |
          sed "s/%s/test/g" sundowner-service/src/test/resources/sql/create_tables.sql | psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 --dbname "$POSTGRES_DB" -f sundowner-service/src/test/resources/sql/create_tables.sql
        env:
          POSTGRES_USER: sundowner_test
          POSTGRES_DB: sundowner_test_db

      - name: Initialize Data
        run: psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --host localhost --port 5432 --dbname "$POSTGRES_DB" -f sundowner-service/src/test/resources/sql/initialize_data.sql
        env:
          POSTGRES_USER: sundowner_test
          POSTGRES_DB: sundowner_test_db

      - name: Build Sundowner Service
        working-directory: sundowner-service
        run: ./gradlew build

      - name: Test Sundowner Service
        working-directory: sundowner-service
        run: ./gradlew test

      - name: Set up Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Build and test Sundowner Webapp
        working-directory: sundowner-webapp
        run: |
          npm install
          ng build --prod
          ng test --watch=false

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: sundowner-artifacts
          path: |
            sundowner-service/build/libs/*.jar
            sundowner-webapp/dist/*

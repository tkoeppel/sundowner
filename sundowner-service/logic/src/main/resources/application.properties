# Server
server.port = 8080
server.servlet.context-path = /sundowner-service

# Spring App
spring.application.name = sundowner-service

# Database
spring.datasource.url = jdbc:postgresql://localhost:5433/sundowner_dev_db
spring.datasource.jdbc-url = ${spring.datasource.url}
spring.datasource.username = sundowner_dev
spring.datasource.password = SUNDOWNER_DEV
spring.datasource.driver-class-name = org.postgresql.Driver

# JPA
spring.jpa.properties..hibernate.ddl-auto = update
spring.jpa.hibernate.flushMode = COMMIT

# Spring-Doc
springdoc.api-docs.path = /api-docs
springdoc.swagger-ui.path = /swagger-ui.html